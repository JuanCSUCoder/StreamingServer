<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Receptor</title>
</head>
<body>
    <img src="" alt="" id="img">
    <script>
        var img = document.getElementById('img');

        fetch('https://localhost/gfram').then(response=>{
            response.json()
        }).then(resjson=>{
            img.src = resjson.fr;
        });
    </script>
</body>
</html>
